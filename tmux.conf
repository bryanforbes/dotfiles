# Make the system clipboard work correctly
set-option -g default-command "login-shell"

# Make things appear goodly
setw -g utf8 on
set -g status-utf8 on
set -g default-terminal "screen-256color"
set -g terminal-overrides "xterm:colors-256"

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on
#setw -g automatic-rename off

# Set prefix to ctrl-a, freeing up ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Reduce the default delay
set -sg escape-time 1

# tile all windows
unbind =
bind = select-layout tiled

# Index window/pane by 1, not 0
set -g base-index 1
setw -g pane-base-index 1

#############
# Keybindings
#############

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

# Quickly open a new window
bind N new-window

# More straight forward key bindings for splitting
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down

# Moving between windows
bind -r C-j select-window -t :+
bind -r C-k select-window -t :-

# Pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Enable mouse support for switching panes/windows
# NOTE: This breaks selecting/copying text on OSX
# To select text as expected, hold Option to disable it (iTerm2)
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Mmm, Vi mode for copy mode
setw -g mode-keys vi
set -g status-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Get Ctrl-arrows back
setw -g xterm-keys on

# Buffers to/from Mac clipboard
#bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
#bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

########
# Colors
########

source ~/.tmux/colors-dark.conf

# Status adjustments
set -g status-left-length 40
set -g status-left "#[fg=green][#S] #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
