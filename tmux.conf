# Make the system clipboard work correctly
set-option -g default-command "login-shell"

# automatically renumber tmux windows
set -g renumber-windows on
#setw -g automatic-rename off

# Set prefix to ctrl-a, freeing up ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# tile all windows
unbind =
bind = select-layout tiled

# Index window/pane by 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable scrolling in tmux using the mouse wheel (more mouse options are enabled
# by tmux-sensible)
setw -g mode-mouse on

#############
# Keybindings
#############

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

# Quickly open a new window
bind N new-window

# Unbind some defaults which tmux-pain-control redefines
unbind %
unbind '"'
unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down

# Moving between windows
bind -r C-j select-window -t :+
bind -r C-k select-window -t :-

# Get Ctrl-arrows back
setw -g xterm-keys on

########
# Colors
########

source ~/.tmux/colors-dark.conf

# Status adjustments
set -g status-left-length 40
set -g status-left "#[fg=green][#S] #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
# set -g status-justify centre

#########
# Plugins
#########
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-yank           \
"

run-shell ~/.tmux/plugins/tpm/tpm
