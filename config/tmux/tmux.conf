# Programs inside tmux will see this as their TERM
set -g default-terminal 'tmux-256color'

# Tmux doesn't detect all terminal capabilities so we have to inform it about them
set -gu terminal-features
# clipboard, ccolour, cstyle, focus, and title are enabled for "xterm*"
set -ga terminal-features 'xterm-ghostty:extkeys:hyperlinks:mouse:overline:rectfill:RGB:sixel:strikethrough:usstyle'
# The following are enabled because mosh advertizes itself as xterm-256colors
set -ga terminal-features 'xterm-256color*:extkeys:hyperlinks:mouse:overline:rectfill:RGB:sixel:strikethrough:usstyle'

# Allow programs to send terminal control sequences directly to the client,
# with a special escape sequence, bypassing tmux
set -g allow-passthrough on

# Allow programs to request one of the two extended keys modes
set -g extended-keys on

# Copy environment variables from the outer shell to new panes
# There's no need to include PATH since tmux starts login shells by default (~/.zprofile is sourced)
set -gu update-environment
set -ga update-environment 'COLORTERM'
set -ga update-environment 'TERM_PROGRAM'
set -ga update-environment 'TERM_PROGRAM_VERSION'
set -ga update-environment 'ZSH_TMUX_AUTOSTARTED'

# automatically renumber tmux windows
set -g renumber-windows on
#setw -g automatic-rename off

# Activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# tile all windows
unbind =
# bind = select-layout tiled

# Index window/pane by 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse features
setw -g mouse on

# Enable OSC 52 clipboard integration
set-option -s set-clipboard external
# Allow a bit of time to process clipboard escape sequences (tmux-sensible defaults this to 0)
set-option -s escape-time 25

set-option -g set-titles on
set-option -g set-titles-string "#W - #T"

#############
# Keybindings
#############

# Prefix
set -g prefix C-a

# Reload config
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded tmux.conf"

# Quickly open a new window
bind N new-window

# Unbind some defaults which tmux-pain-control redefines
unbind %
unbind '"'
unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down

# Moving between windows
bind -r C-j select-window -t :+
bind -r C-k select-window -t :-

# Get Ctrl-arrows back
setw -g xterm-keys on

# Page up scrolls back
bind -T root PPage if-shell -F "#{alternate_on}" "send-keys PPage" "copy-mode -e; send-keys PPage"
bind -T copy-mode-vi PPage send -X page-up
bind -T copy-mode-vi NPage send -X page-down

# Mouse wheel scrolls back
bind -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "select-pane -t =; send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "select-pane -t =; send-keys -M" "select-pane -t =; send-keys -M"
bind -T copy-mode-vi WheelUpPane send -N3 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N3 -X scroll-down

bind -n Home send Escape "OH"
bind -n End send Escape "OF"

########
# Colors
########

source "$XDG_CONFIG_HOME/tmux/colors-dark.conf"

# Status adjustments
set -g status-left-length 40
set -g status-left "#[fg=green][#S] #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right ""
# set -g status-justify centre

#########
# Plugins
#########

set -g @continuum-restore 'on'
set -g @resurrect-dir "$TMUX_STATE_HOME/resurrect"
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-capture-pane-contents 'on'

# Saving shell history is buggy, avoid for now
# https://github.com/tmux-plugins/tmux-resurrect/issues/278#issuecomment-485759281
set -g @resurrect-save-shell-history 'off'

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
# set -g @plugin "tmux-plugins/tmux-copycat"
set -g @plugin "tmux-plugins/tmux-pain-control"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"

run -b "$TMUX_PLUGIN_MANAGER_PATH/tpm/tpm"
